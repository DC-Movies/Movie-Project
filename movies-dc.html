<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/movies-dc.css">
</head>
<body>
<div class="page-wrapper">
    <div class="container header">
        <div class="row full-width">
            <div class="column left">
                <h1>Movies</h1>
            </div>
            <div class="column right">
                <label for="searchMovie">Search Movie</label>
                <input type="text" id="searchMovie">
            </div>
        </div>
    </div>
    <div class="container grow">
        <div class="row grow">
            <div class="column movies-cards">
                <div id='cards' class="mask card-layout">

                </div>
            </div>
        </div>
    </div>
    <div class="container footer">
        <div class="row grow">
            <div class="column left">
                <button id="addMovie">Add Movie</button>
            </div>
            <div class="column center parent">
                <button id="toggle">/\</button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="js/movies-js-dc.js"></script>
</body>
</html>
