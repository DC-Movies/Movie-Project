<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/movies-dc.css">
</head>
<body>
<div class="page-wrapper">
<!--loading screen-->
    <div class="page"></div>
    <div id="loading"></div>
<!--header-->
    <div class="container header">
        <div class="row full-width">
            <div class="column left">
                <h1>Movies</h1>
            </div>
            <div class="column right">
                <label class="align" for="searchMovie">Search Movie:</label>
                <input class="options2" type="text" id="searchMovie">
            </div>
        </div>
    </div>
<!--genre links-->
    <div class="container genre-container" id="movies">
        <p class="genre-link" data-genre="Action">Action</p>
        <p class="genre-link" data-genre="Comedy">Comedy</p>
        <p class="genre-link" data-genre="Drama">Drama</p>
        <p class="genre-link" data-genre="Horror">Horror</p>
        <p class="genre-link" data-genre="Sci-Fi">Sci-Fi</p>
    </div>
<!--main content-->
    <div class="container grow">
        <div class="row grow">
            <div class="column movies-cards">
                <div id='cards' class="mask card-layout"></div>
            </div>
        </div>
    </div>
<!--footer-->
    <div class="container footer">
        <div class="row grow">
            <div id="addInterface" class="column left foot">
                <input class="options" id="title" type="text" placeholder="Title"/>
                <select class="options" id="genre">
                    <option value="Crime">Crime</option>
                    <option value="Drama">Drama</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="SciFi">SciFi</option>
                    <option value="Horror">Horror</option>
                </select>
                <input class="options" id="rel-date" type="text" placeholder="Release Date: yyyy/mm/dd"/>
                <input class="options" id="rating" type="number" min="0" max="5" placeholder="Rating">
                <button class="options" id="addMovie">Add Movie</button>
            </div>
            <div class="column center parent">
                <button class="button-toggle" id="toggle">/\</button>
            </div>
        </div>
    </div>
</div>


<script type="module" src="js/movies-js-dc.js"></script>
</body>
</html>
