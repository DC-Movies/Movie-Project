<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/movies-dc.css">
</head>
<body>
<div class="page-wrapper">
    <div class="page">
    </div>
    <div id="loading"></div>
    <div class="container header">
        <div class="row full-width">
            <div class="column left">
                <h1>Movies</h1>
            </div>
            <div class="column right">
                <label for="searchMovie">Search Movie</label>
                <input type="text" id="searchMovie">
            </div>
        </div>
    </div>
    <div class="container grow">
        <div class="row grow">
            <div class="column movies-cards">
                <div id='cards' class="mask card-layout">

                </div>
            </div>
        </div>
    </div>
    <div class="container footer">
        <div class="row grow">
            <div id="addInterface" class="column left">
                <input id="title" type="text" placeholder="Title"/>
                <select id="genre">
                    <option value="Crime">Crime</option>
                    <option value="Drama">Drama</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="SciFi">SciFi</option>
                    <option value="Horror">Horror</option>
                </select>
                <input id="rating" type="number" min="0" max="5">
                <button id="addMovie">Add Movie</button>
            </div>
            <div class="column center parent">
                <button class="button-toggle" id="toggle">/\</button>
            </div>
        </div>
    </div>
</div>


<script type="module" src="js/movies-js-dc.js"></script>
</body>
</html>
